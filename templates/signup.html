<!doctype html>
<html lang="en">
  <head>
  	<title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/assets1/css/style.css">
	<style>
		a:link, a:visited {
		  background-color: rgb(36, 35, 46);
		  color: rgb(245, 243, 243);
		  border: 2px solid rgb(235, 238, 238);
		  padding: 10px 20px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		}
		
		a:hover, a:active {
		  background-color: rgb(36, 35, 46);
		  color: white;
		}
		</style>
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Register Form</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-7">
					<div class="login-wrap">
						<form action="/signup" method="GET" class="signin-form d-md-flex">
							<div class="half p-4 py-md-5">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>
			      		<div class="form-group mt-3">
			      			<label class="label" for="username">Username</label>
			      			<input type="text" name="user" class="form-control" placeholder="Username" required pattern="[A-Za-z].{6,}" title="Six or more Uppercase and lowercase letter req.">
			      		</div>
						  <div class="form-group mt-3">
							<label class="label" for="username3">Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" required>
						</div>
						  <div class="form-group mt-3">
							<label class="label" for="email">Email</label>
							<input type="text" name="email" class="form-control" placeholder="Email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
						</div>
						<div class="form-group mt-3">
							<label class="label" for="username2">Mobile</label>
							<input type="text" name="mobile" class="form-control" placeholder="Mobile" required pattern="[6-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9">
						</div>
						
		            <div class="form-group">
		            	<label class="label" for="password">Password</label>
		              <input id="password-field" name="password" type="password" class="form-control" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		          </div>
							<div class="half p-4 py-md-5 bg-primary">
								<br><br><br>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-secondary rounded submit px-3">Sign Up</button>
		            </div>
		            <div class="form-row-last">
						<p style="font-size: x-large; color:black" class="text-1">Click here for Signin
	
						</p>
						<a class="w-100 text-center" style="color:white;" href="/login">Signin</a>
					</div>
		           
		          </div>
	          </form>
	        </div>
	      </div>
			</div>
		</div>
	</section>

	<script src="static/assets1/js/jquery.min.js"></script>
  <script src="static/assets1/js/popper.js"></script>
  <script src="static/assets1/js/bootstrap.min.js"></script>
  <script src="static/assets1/js/main.js"></script>

	</body>
</html>
